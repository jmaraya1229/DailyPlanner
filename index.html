<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="selectDiv">
      <!-- Timeblocks go here -->
        <table class="table" id="selectTable">
          <tr class="row d-flex justify-content-center">
            <td class="hour col-1">9 AM</td>
            <td class="col-10"> <textarea></textarea> </td>
            <td class="col-1"> <button class="saveBtn" id="save">+</button></td>
          </tr>
          <tr class="row">
            <td class="hour col-1">10 AM</td>
            <td class="col-10"> <textarea style="width:100%"></textarea> </td>
            <td class="col-1"> <button class="saveBtn" id="save">+</button> </td>
          </tr>
          <tr class="row">
            <td class="hour col-1">11 AM</td>
            <td class="col-10"> <textarea style="width:100%"></textarea> </td>
            <td class="col-1"> <button class="saveBtn" id="save">+</button> </td>
          </tr>
          <tr class="row">
            <td class="hour col-1">12 PM</td>
            <td class="col-10"> <textarea style="width:100%"></textarea> </td>
            <td class="col-1"> <button class="saveBtn" id="save">+</button> </td>
          </tr>
          <tr class="row">
            <td class="hour col-1">1 PM</td>
            <td class="col-10"> <textarea style="width:100%"></textarea> </td>
            <td class="col-1"> <button class="saveBtn" id="save">+</button> </td>
          </tr>
          <tr class="row">
            <td class="hour col-1">2 PM</td>
            <td class="col-10"> <textarea style="width:100%"></textarea> </td>
            <td class="col-1"> <button class="saveBtn" id="save">+</button> </td>
          </tr>
          <tr class="row">
            <td class="hour col-1">3 PM</td>
            <td class="col-10"> <textarea style="width:100%"></textarea> </td>
            <td class="col-1"> <button class="saveBtn" id="save">+</button> </td>
          </tr>
          <tr class="row">
            <td class="hour col-1">4 PM</td>
            <td class="col-10"> <textarea style="width:100%"></textarea> </td>
            <td class="col-1"> <button class="saveBtn" id="save">+</button> </td>
          </tr>
          <tr class="row">
            <td class="hour col-1">5 PM</td>
            <td class="col-10"> <textarea style="width:100%"></textarea> </td>
            <td class="col-1"> <button class="saveBtn" id="save">+</button> </td>
          </tr>
        </table> 
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>  
  </body>
</html>
